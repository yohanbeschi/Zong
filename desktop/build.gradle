apply plugin: 'java'
sourceCompatibility = 8

dependencies {
	compile project(':renderer-awt'), project(':renderer-javafx'), project(':midi-out'), project(':musicxml-in'), project(':musicxml-layout'), project(':vorbis-java')
	compile 'org.controlsfx:controlsfx:8.40.10'
	compile 'com.itextpdf:itextpdf:5.5.7'
}

sourceSets {
	main {
		java { srcDir 'src' }
		resources { srcDir 'src' }
	}
}